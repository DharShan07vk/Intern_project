{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="utf-8"/>
  <title>Resume Builder</title>
   <link href="{% static './loginstyle.css' %}" rel="stylesheet"/>

</head>
<body>
  <form id="signupForm" class="form" method="post">
    {% csrf_token %}
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="8.5" cy="7" r="4"/>
        <line x1="20" y1="8" x2="20" y2="14"/>
        <line x1="23" y1="11" x2="17" y2="11"/>
      </svg>
    </div>
    <h2>Create account</h2>
    <p class="subtitle">Enter your information to get started</p>

    <!-- Add Username Field -->
    <div class="input-group">
      <label for="username">Username</label>
      <div class="input-container">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>

    <!-- Correct Email Field -->
    <div class="input-group">
      <label for="signupEmail">Email address</label>
      <div class="input-container">
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </div>
    </div>

    <div class="input-group">
      <label for="signupPassword">Password</label>
      <div class="input-container">
        <input type="password" id="signupPassword" name="password" placeholder="••••••••" required>
        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
    </div>

    <input id="register" type="submit" value="Register" style="background-color: rgb(42, 193, 244);"/>

    <p class="toggle-text">
      Already have an account? <a href="login" class="link">Sign in</a>
    </p>
    <p class="footer">
      By continuing, you agree to our
      <a href="#" class="link">Terms of Service</a>
      and
      <a href="#" class="link">Privacy Policy</a>
    </p>
  </form>
  
  

  <script src="{% static './script.js' %}"></script>
</body>
</html>
